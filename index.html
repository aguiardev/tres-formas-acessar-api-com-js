<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Marcas de Carro</h1>
    <button onclick="searchXHTML()">Buscar (XHTML)</button>
    <br><br>
    <button onclick="searchXAjax()">Buscar (AJAX)</button>
    <br><br>
    <button onclick="searchFetchAPI()">Buscar (Fetch API)</button>
    <br><br>
    <button onclick="clearItems()">Limpar</button>

    <h2>Resultado da Busca</h2>
    <ul id="marcas"></ul>
</body>

</html>
<script>
    const URL = 'http://fipeapi.appspot.com/api/1/carros/marcas.json';
    
    searchXHTML = () => {
        function reqListener () {
            let names = mapNames(JSON.parse(this.responseText));

            listAll(names);
        };

        let req = new XMLHttpRequest();
        req.onload = reqListener;

        req.open("get", URL, true);
        req.send();
    }

    searchXAjax = () => {

    }

    searchFetchAPI = () => {

        fetch(URL)
            .then((resp) => resp.json())
            .then(function(response) {
                let names = mapNames(response);

                listAll(names);

                return response;
            })
            .catch(function(error) {
                console.log(error)
            });
    }

    createNode = (parent, id, text) => {
        let li = document.createElement("li");
        
        li.appendChild(document.createTextNode(text));
        li.setAttribute("id", id);

        return li;
    }

    listAll = (result) => {
        let ul = document.getElementById("marcas");
        clearItems();

        for (let index = 0; index < result.length; index++) {
            let li = createNode(ul, index, result[index]);

            ul.appendChild(li);
        }       
    }

    clearItems = () => marcas.innerHTML = "";

    mapNames = (list) => list.map((item) => item.name);
    
</script>
